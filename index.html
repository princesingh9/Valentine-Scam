<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Nidhi ‚ù§Ô∏è</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #fff0f3;
        overflow: hidden; /* Prevents scrollbars when button moves */
      }

      .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
        max-width: 500px;
        z-index: 1;
      }

      .teddy-img {
        width: 250px;
        height: auto;
        margin-bottom: 20px;
      }

      h1 {
        color: #ff4d6d;
        font-size: 2rem;
        margin-bottom: 30px;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 100px; /* Wide gap between buttons */
        margin-top: 20px;
      }

      button {
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.3s;
      }

      #yesBtn {
        background-color: #ff4d6d;
        color: white;
        box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
      }

      #noBtn {
        background-color: #6c757d;
        color: white;
        position: absolute; /* Needed for the "jump" effect */
      }

      /* Success State */
      .hidden {
        display: none;
      }

      .ring-img {
        width: 200px;
        margin-top: 20px;
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <div id="main-content" class="container">
      <img
        src="https://img.freepik.com/free-vector/cute-bear-holding-heart-cartoon-vector-icon-illustration_138676-2533.jpg"
        alt="Cute Teddy"
        class="teddy-img"
      />

      <h1>Nidhi, will you be my Valentine? ‚ù§Ô∏è</h1>

      <div class="buttons">
        <button id="yesBtn" onclick="showLove()">Yes</button>
        <button id="noBtn" onmouseover="moveNo()">No</button>
      </div>
    </div>

    <div id="success-screen" class="container hidden">
      <h1>I knew you'd say Yes! üíç</h1>
      <img
        src="https://img.freepik.com/free-vector/ring-with-diamond-jewelry-isolated-cartoon-style_1308-124018.jpg"
        alt="Engagement Ring"
        class="ring-img"
      />
      <p style="color: #ff4d6d; font-size: 1.4rem; margin-top: 15px">
        You've made me the luckiest person! ‚ù§Ô∏è
      </p>
    </div>

    <script>
      function moveNo() {
        const btn = document.getElementById("noBtn");
        // Logic to move the button anywhere on the screen
        const x = Math.random() * (window.innerWidth - btn.offsetWidth);
        const y = Math.random() * (window.innerHeight - btn.offsetHeight);

        btn.style.left = x + "px";
        btn.style.top = y + "px";
      }

      function showLove() {
        document.getElementById("main-content").classList.add("hidden");
        document.getElementById("success-screen").classList.remove("hidden");
        document.body.style.backgroundColor = "#ffccd5";
      }
    </script>
  </body>
</html>
