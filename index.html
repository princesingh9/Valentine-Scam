    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        background-color: #fff0f3;
        overflow: hidden;
        transition: background-color 0.5s ease;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
        max-width: 500px;
        width: 90%;
        position: relative;
        z-index: 10;
        animation: fadeIn 0.8s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .gif-img {
        width: 200px;
        height: auto;
        border-radius: 15px;
        margin-bottom: 20px;
      }

      h1 {
        color: #ff4d6d;
        font-size: 1.8rem;
        margin-bottom: 20px;
      }

      p {
        color: #555;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* Space between buttons */
        margin-top: 20px;
        height: 60px; /* Fixed height to keep layout stable */
        position: relative;
      }

      button {
        padding: 12px 30px;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.3s;
        font-family: "Poppins", sans-serif;
      }

      .next-btn {
        background-color: #ff4d6d;
        color: white;
        box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
      }
      
      .next-btn:hover {
        background-color: #d90429;
        transform: scale(1.05);
      }

      #yesBtn {
        background-color: #2dc653; /* Green for Yes */
        color: white;
        box-shadow: 0 5px 15px rgba(45, 198, 83, 0.4);
        z-index: 20;
      }

      #yesBtn:hover {
        transform: scale(1.1);
      }

      #noBtn {
        background-color: #6c757d;
        color: white;
        /* Position starts relative, but becomes fixed when moved */
        position: relative; 
        transition: 0.2s ease; /* Smooth movement */
        z-index: 15;
      }

      /* Utility */
      .hidden {
        display: none !important;
      }

      /* Falling Hearts Animation */
      .heart {
        position: fixed;
        top: -10vh;
        font-size: 2rem;
        color: #ff4d6d;
        animation: fall linear forwards;
        z-index: 0;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(360deg);
        }
      }
    </style>

    <script>
      // 1. Page Navigation
      function nextPage(pageId) {
        const pages = ['page1', 'page2', 'page3', 'success-screen'];
        pages.forEach(id => document.getElementById(id).classList.add('hidden'));
        document.getElementById(pageId).classList.remove('hidden');
      }

      // 2. The Logic to Move the No Button
      function moveNo() {
        const btn = document.getElementById("noBtn");
        
        // Ensure the button is 'fixed' so it can move anywhere on screen
        btn.style.position = "fixed"; 

        // Get window dimensions
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        
        // Get button dimensions
        const btnWidth = btn.offsetWidth;
        const btnHeight = btn.offsetHeight;

        // Calculate random X and Y positions
        // We subtract the button size so it doesn't go off-screen
        const newX = Math.random() * (windowWidth - btnWidth - 20); 
        const newY = Math.random() * (windowHeight - btnHeight - 20);

        // Apply new positions
        btn.style.left = newX + "px";
        btn.style.top = newY + "px";
      }

      // 3. Success Animation
      function showLove() {
        nextPage('success-screen');
        document.body.style.backgroundColor = "#ffccd5";
        startFloatingHearts();
      }

      // 4. Falling Hearts Generator
      function startFloatingHearts() {
        setInterval(() => {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "‚ù§Ô∏è"; 
          
          // Randomize position and speed
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = Math.random() * 2 + 3 + "s"; 
          heart.style.fontSize = Math.random() * 20 + 20 + "px";
          
          document.body.appendChild(heart);

          // Remove after 5 seconds
          setTimeout(() => { heart.remove(); }, 5000);
        }, 300);
      }
